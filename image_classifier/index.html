<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- p5.js -->

  <!-- ml5.js -->
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../favicon_io/site.webmanifest">
  <title>Image Classifier</title>
  <!-- custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="initialize()" class="bg-dark">
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="border border-success-subtle border-4 rounded-3 navbar-brand" href="../index.html"
        style="padding: 5px">
        <img src="../favicon_io/apple-touch-icon.png" alt="Logo" width="32" height="32"
          class="d-inline-block align-text-top">
        <span class="text-white">Home</span>
      </a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <span id="pagetitle" class="fw-bold text-white"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Nav Bar -->

  <!-- Card -->
  <div class="card mb-3 border border-2 border-success mt-3" style="max-width: 75%;">
    <div class="row g-0">
      <div class="col-md-6">
        <img id="mainimg" class="img-fluid rounded-start">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 id="caption" class="card-title"></h5>
          <p id="info" class="card-text text-start"></p>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          <button type="button" class="btn btn-primary btn-lg" onclick="classify()">Classify!</button>
          <div id="card" class="card text-center" style="width: 100%; margin-top: 10px">
            <div class="card-body border border-5 border-secondary">
              <h5 class="card-title">Classified Result</h5>
              <div id="label" class="card-text text-start">dslkafjasdklf</div>
              <div id="confidence" class="card-text text-start">dslkafjasdklf</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Card -->

  <!-- Selections -->
  <img class="arrow" src="../assets/images/backward.png" onclick="moveOffset(-1)" />
  <img class="thumb" onclick="selectItem(0);" />
  <img class="thumb" onclick="selectItem(1);" />
  <img class="thumb" onclick="selectItem(2);" />
  <img class="arrow" src="../assets/images/forward.png" onclick="moveOffset(1)" />
  <!-- <input type = "file" id = "image_input" accept="image/png, image/jpg"> -->
  <!-- Selections -->

  <!-- Scripts -->
  <script src="itemdata.js"></script>
  <script src=menu.js></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Scripts -->
</body>

</html>
