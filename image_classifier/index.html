<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <title>Image Classifier</title>
</head>

<body onload="initialize()">
  <h1 id="pagetitle" class="fs-1 fw-bold"></h1>
  <hr>
  <div class="card mb-3" style="max-width: 75%;">
    <div class="row g-0">
      <div class="col-md-6">
        <img id="mainimg" class="img-fluid rounded-start">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 id="caption" class="card-title"></h5>
          <p id="info" class="card-text text-start"></p>
          <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          <button type="button" class="btn btn-primary btn-lg" onclick="classify()">Classify!</button>
          <div id="card" class="card text-center" style="width: 100%; margin-top: 10px">
            <div class="card-body">
              <h5 class="card-title">Result</h5>
              <div id = "label" class="card-text text-start">dslkafjasdklf</div>
              <div id = "confidence" class="card-text text-start">dslkafjasdklf</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <img class="arrow" src="images/backward.png" onclick="moveOffset(-1)" />
  <img class="thumb" onclick="selectItem(0);" />
  <img class="thumb" onclick="selectItem(1);" />
  <img class="thumb" onclick="selectItem(2);" />
  <img class="arrow" src="images/forward.png" onclick="moveOffset(1)" />
  <!-- <input type = "file" id = "image_input" accept="image/png, image/jpg"> -->
  <!-- Scripts -->
  <script src="itemdata.js"></script>
  <script src=menu.js></script>
  <script src="sketch.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
